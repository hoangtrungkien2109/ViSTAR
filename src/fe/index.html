<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gRPC Text Push Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/google-protobuf/3.21.2/google-protobuf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/grpc-web/1.4.2/grpc-web-client.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .input-group {
            display: flex;
            gap: 1rem;
        }
        input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
        }
        button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 4px;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text Push Client</h1>
        <div class="input-group">
            <input type="text" id="textInput" placeholder="Enter your text here">
            <button onclick="sendText()">Send</button>
        </div>
        <div id="status"></div>
    </div>

    <script type="module">
        import { PushTextRequest } from './generated/proto_pb.js';
        import { YourServiceClient } from './generated/proto_grpc_web_pb.js';

        // Replace with your gRPC server's address
        const client = new YourServiceClient('http://localhost:50051');

        async function sendText() {
            const textInput = document.getElementById('textInput');
            const statusDiv = document.getElementById('status');
            const text = textInput.value;

            if (!text) {
                showStatus('Please enter some text', 'error');
                return;
            }

            try {
                // Create and populate the request
                const request = new PushTextRequest();
                request.setText(text);

                // Call the gRPC method
                const response = await new Promise((resolve, reject) => {
                    client.pushText(request, {}, (err, response) => {
                        if (err) {
                            reject(err);
                        } else {
                            resolve(response);
                        }
                    });
                });

                showStatus('Text sent successfully!', 'success');
                textInput.value = '';
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
    </script>
</body>
</html>
